<div class="owner-actions">
  <a mat-flat-button color="primary" routerLink="/owner/forum-moderation">Forum Moderation</a>
</div>

@if (isLoading) {
  <div class="empty-state">
    <p>Laden...</p>
  </div>
} @else if (restaurants.length === 0) {
  <div class="empty-state">
    <h2>Keine Restaurants vorhanden</h2>
    <p>Erstellen Sie Ihr erstes Restaurant-Profil</p>
    <a mat-raised-button color="primary" routerLink="/owner/restaurant-profile">
      Restaurant erstellen
    </a>
  </div>
} @else {
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    @for (restaurant of restaurants; track restaurant.restaurant_name + $index) {
      <mat-tab [label]="restaurant.restaurant_name">
        <ng-template matTabContent>
          <div class="tab-content-container">
            <app-dashboard
              [restaurantIndex]="$index"
              [restaurantData]="restaurant">
            </app-dashboard>
          </div>
        </ng-template>
      </mat-tab>
    }
  </mat-tab-group>
}
