<h2>Incoming Orders</h2>

<mat-card *ngFor="let order of orders" style="margin-bottom:12px">
  <mat-card-title>Order #{{ order.order_id }}</mat-card-title>

  <p>Status: <strong>{{ order.status }}</strong></p>
  <p>Total: {{ order.total_price }} â‚¬</p>
  <p>Address: {{ order.delivery_address }}</p>
  <p>Created: {{ order.created_at | date:'short' }}</p>

  <button mat-button color="primary" *ngIf="order.status === 'PLACED'">
    Accept
  </button>

  <button mat-button color="warn" *ngIf="order.status === 'PLACED'">
    Decline
  </button>
</mat-card>
