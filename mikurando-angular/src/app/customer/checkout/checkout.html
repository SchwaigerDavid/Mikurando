<div class="checkout-container">
  <h2>Checkout</h2>
  
  <!-- Order Summary -->
  <mat-card class="summary-card">
    <mat-card-header>
      <mat-card-title>Bestellübersicht</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="cart-summary">
        <p><strong>Anzahl Artikel:</strong> {{ cartService.itemCount() }}</p>
        <p class="total-price"><strong>Gesamtpreis:</strong> {{ cartService.totalPrice() | number:'1.2-2' }} €</p>
      </div>
    </mat-card-content>
  </mat-card>
  
  <!-- Delivery Address -->
  <mat-card class="delivery-card">
    <mat-card-header>
      <mat-card-title>Lieferadresse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="deliveryForm" class="delivery-form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Max Mustermann">
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Straße und Hausnummer</mat-label>
          <input matInput formControlName="street" placeholder="Musterstraße 123">
          <mat-icon matPrefix>home</mat-icon>
        </mat-form-field>
        
        <div class="row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>PLZ</mat-label>
            <input matInput formControlName="postalCode" placeholder="12345">
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Stadt</mat-label>
            <input matInput formControlName="city" placeholder="Berlin">
          </mat-form-field>
        </div>
        
        <mat-form-field appearance="outline">
          <mat-label>Telefon</mat-label>
          <input matInput formControlName="phone" placeholder="+49 123 456789">
          <mat-icon matPrefix>phone</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="max@example.com">
          <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
  
  <!-- Action Buttons -->
  <div class="action-buttons">
    <button mat-raised-button (click)="cancelOrder()" class="cancel-button" [disabled]="isProcessing">
      <mat-icon>arrow_back</mat-icon>
      Zurück zum Warenkorb
    </button>
    <button mat-raised-button color="primary" (click)="processOrder()" class="order-button" [disabled]="isProcessing">
      <mat-spinner *ngIf="isProcessing" diameter="20" class="spinner"></mat-spinner>
      <mat-icon *ngIf="!isProcessing">shopping_cart_checkout</mat-icon>
      {{ isProcessing ? 'Wird verarbeitet...' : 'Jetzt bestellen' }}
    </button>
  </div>
</div>
